syntax = "proto3";  //


package fixbug; // 声明了代码所在的包,c++ 来说是 namespace ,

// "protoc test.proto --cpp_out=./"

// 定义登录请求消息类型, name pwd
message LoginRequest{
    string name = 1;
    string pwd = 2;
}

// 定义登录响应消息类型,
message LoginResponse{
    int32 errcode = 1;    
    string errmsg = 2;
    bool success = 3;
}



